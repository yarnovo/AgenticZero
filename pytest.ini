[pytest]
# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Python files
python_files = test_*.py *_test.py

# Python classes
python_classes = Test* *Tests

# Python functions
python_functions = test_*

# Add current directory to PYTHONPATH
pythonpath = .

# Command line options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --maxfail=1
    --verbose
    --tb=short
    --asyncio-mode=auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    asyncio: marks tests as async tests

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage
[coverage:run]
branch = True
source = src
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml